<div class="body">
    <app-nav-bar></app-nav-bar>
    <div class="container mt-2">
        <div class="userdetails row">
            <div class="col-12 col-lg-3 profileimage">
                <img src="../../../../assets/null-icon.jpg"
                    alt="profile image" *ngIf="userData?.image">
                <img src="../../../assets/null-icon.jpg"
                    alt="profile image" *ngIf="!userData?.image">
            </div>
            <div class="col-12 col-lg-9 userinformation">
                <div class="username">
                    <h2>{{userData.firstName+ " " + userData.lastName}}</h2>
                    <p>{{userData.bio + "  "}}</p>
                </div>
                <div class="userdata mt-2">
                    <h4>Basic Info</h4>
                    <p class="validation">{{validation}}</p>
                    <div class="detail">
                        <p class="col-4">First Name</p>
                        <input type="text" [(ngModel)]="userData.firstName" class="col-4">
                        <button class="col-4 edit" (click)="submit('First name')">Edit</button>
                    </div>
                    <div class="detail">
                        <p class="col-4">Last Name</p>
                        <input type="text" [(ngModel)]="userData.lastName" class="col-4">
                        <button class="col-4 edit" (click)="submit('Last name')">Edit</button>
                    </div>
                    <div class="detail">
                        <p class="col-4">Location</p>
                        <input type="text" [(ngModel)]="userData.location" class="col-4" 
                        [placeholder]="userData.location ? userData.location: 'Your location'">
                        <button class="col-4 edit" (click)="submit('Location')">Edit</button>
                    </div>
                    <div class="detail">
                        <p class="col-4">Bio</p>
                        <input type="text" [(ngModel)]="userData.bio" class="col-4" 
                        [placeholder]="userData.bio ? userData.bio : 'Your bio'">
                        <button class="col-4 edit" (click)="submit('Bio')">Edit</button>
                    </div>
                    <div class="detail">
                        <p class="col-4">Education</p>
                        <input type="text" [(ngModel)]="userData.education" class="col-4"
                        [placeholder]="userData.education ? userData.education : 'Your education'">
                        <button class="col-4 edit" (click)="submit('Education')">Edit</button>
                    </div>
                    <div class="detail">
                        <p class="col-4">Qualification</p>
                        <input type="text" [(ngModel)]="userData.qualification" class="col-4" 
                        [placeholder]="userData.qualification ? userData.qualification : 'Your qualification'">
                        <button class="col-4 edit" (click)="submit('Qualification')">Edit</button>
                    </div>
                    <div class="detail">
                        <p class="col-4">Field</p>
                        <input type="text" [(ngModel)]="userData.field" class="col-4"
                        [placeholder]="userData.field ? userData.field: 'Your field'" >
                        
                        <button class="col-4 edit" (click)="submit('Field')">Edit</button>
                    </div>
                    <div class="detail">
                        <p class="col-4">Payment</p>
                        <input type="number" [(ngModel)]="userData.payment"
                        [placeholder]="userData.payment ? userData.payment : 'Your payment'" class="col-4">
                        <button class="col-4 edit" (click)="submit('Payment')">Edit</button>
                    </div>
                    <div class="detail">
                        <p class="col-4">Email</p>
                        <p class="col-4">{{userData.email}}</p>
                        <button class="col-4 edit text-danger" *ngIf="!userData.emailVerified" (click)="sendVerifyUser()">Verify</button>
                        <p class="col-4 edit text-success"  *ngIf="userData.emailVerified">verified</p>
                    </div>
                    <div class="detail">
                        <p class="col-4">Address</p>
                        <input type="text" [(ngModel)]="userData.address" 
                        [placeholder]="userData.address ? userData.address : 'Your address'" class="col-4">
                        <button class="col-4 edit" (click)="submit('Address')">Edit</button>
                    </div>
                    <div class="detail">
                        <p class="col-4">About</p>
                        <input type="text" [(ngModel)]="userData.about" class="col-4"  
                        [placeholder]="userData.about ? userData.about : 'Your about'">
                        <button class="col-4 edit" (click)="submit('Address')">Edit</button>
                    </div>

                    <h4 class="mt-5">Experience</h4>
                    <p class="validation">{{validation}}</p>
                    <div class="detail">
                        <p class="col-4">Work</p>
                        <input type="text" [(ngModel)]="userData.work" class="col-4"
                        [placeholder]="userData.work ? userData.work: 'Your work'">
                        <button class="col-4 edit" (click)="submit('Work')">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
