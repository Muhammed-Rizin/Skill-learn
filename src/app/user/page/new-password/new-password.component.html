<div class="body">
  <div class="center-div">
    <div class="heading">
      <h1>Create your password</h1>
    </div>
    <form [formGroup]="form" (submit)="submit()">
      <div class="email">
        <p>password</p>
        <input type="password" class="email-input" formControlName="password" />
        <p
          class="validation"
          *ngIf="
            form.get('password')?.touched &&
            form.controls['password'].errors?.['required']
          "
        >
          password is required
        </p>
        <p
          class="validation"
          *ngIf="
            form.get('password')?.touched &&
            form.controls['password'].errors?.['minlength']
          "
        >
          Minimum 8 charecters required
        </p>
      </div>
      <div class="charecter-limit mt-5">
        <div></div>
        <p class="w-100">At least 8 characters</p>
      </div>
      <div class="otp-button">
        <button type="submit">Next</button>
      </div>
    </form>
  </div>
</div>
