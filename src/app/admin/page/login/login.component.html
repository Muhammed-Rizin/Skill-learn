<div class="body">
    <div class="center-div">
        <div class="heading">
            <h1>Login to </h1>
            <img src="../../../assets/skill learn.png" alt="skill learn">
        </div>
        <form [formGroup]="form" (submit)="submit()">
            <p class="validation">{{error$}}</p>
            <div class="email">
                <p>Email</p>
                <input type="email" formControlName="email" class="email-input">
                <p class="validation" *ngIf="form.get('email')?.touched && form.controls['email'].errors?.['required']">Email is required</p>
                <p class="validation" *ngIf="form.get('email')?.touched && form.controls['email'].errors?.['email']">Enter valid email</p>
            </div>
            <div class="password">
                <p>Password</p>
                <input type="password" formControlName="password" class="email-input">
                <p class="validation" *ngIf="form.get('password')?.touched && form.controls['password'].errors?.['required']">password is required</p>
                <p class="validation" *ngIf="form.get('password')?.touched && form.controls['password'].errors?.['minlength']">Minimum 8 charecters required</p>
            </div>
            <div class="login-button mt-5">
                <button type="submit" *ngIf="!loading$">Login</button>
                <button type="submit" *ngIf="loading$">Loading...</button>
            </div>
        </form>
    </div>
</div>
