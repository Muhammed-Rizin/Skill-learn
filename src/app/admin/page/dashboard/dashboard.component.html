<app-side-bar></app-side-bar>
<div class="content row p-3">
    <div class="me-5 mt-5" *ngIf="loading$">Loading...</div>
    <div class="users p-4  col-5 col-md-3 me-5 mt-5" *ngIf="!loading$">
        <h4 class="col-10">Users</h4>
        <div class="mt-3 row">
            <p class="col-10">Total </p>
            <p class="col-2">{{users$?.length || 0}}</p>
        </div>
    </div>
    <div class="users p-4 col-5 col-md-4 mt-5" *ngIf="!loading$">
        <h4>Professionals</h4>
        <div class="mt-3 row">
            <p class="col-10">Active </p>
            <p class="col-2">{{professionals$?.length || 0}}</p>
        </div>
        <div class="mt-3 row">
            <p class="col-10">Requests </p>
            <p class="col-2">{{requestProfessionals$?.length || 0}}</p>
        </div>
    </div>
</div>
